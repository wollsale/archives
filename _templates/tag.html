<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ tag }}</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <h1>{{ tag }}</h1>
    <hr>
    {% if posts %}
      <ul>
        {% for post in posts %}
          <li><a href="{{ post.slug }}.html">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    {% endif %}
</body>
</html>
