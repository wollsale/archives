<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
</head>
<body>
    <header>
        <h1>{{ post.title }}</h1>
        <ul>
            {% for tag in post.tags %}
                <li><a href="../tag-{{ tag|e|lower }}.html">{{ tag }}</a></li>
            {% endfor %}
        </ul>
    </header>

    <hr>
    
    <main>
        {{ post.content }}
    </main>
</body>
</html>
