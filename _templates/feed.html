<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
</head>
<body>
    <header>
        <h1>Feed</h1>
    </header>

    <hr>
    
    <main>
        {% if posts %}
          <ul>
            {% for post in posts %}
              <li><a href="{{ post.slug }}.html">{{ post.title }}</a></li>
            {% endfor %}
          </ul>
        {% endif %}
    </main>
</body>
</html>
