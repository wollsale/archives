<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <header>
        <h1>Feed</h1>
    </header>

    <hr>
    
    <main>
        {% if posts %}
          <ul>
            {% for post in posts %}
              <li>
                {% if post.poster %}
                  <img src="{{ post.poster }}" alt="{{ post.title }} featured image">
                {% endif %}
                <a href="{{ post.slug }}.html"><h2>{{ post.title }}</h2></a>
              </li>
            {% endfor %}
          </ul>
        {% endif %}
    </main>
</body>
</html>
